<div class="card shadow-sm border-0 mb-3">
  <div class="img-holder">
    <img
      [src]="spaceCraft.spacecraft_config.image_url"
      class="card-img-top"
      alt="loading..."
    />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ spaceCraft.name }}</h5>
    <p class="card-text">{{ spaceCraft.description | showMore : 80 }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
